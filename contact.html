<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact & Rates</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat">
          <!-- Fonts & Styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat&family=Inter:wght@300;400;600&display=swap">
  <link rel="stylesheet" href="css/colors.css" />
  <link rel="stylesheet" href="css/style.css" />

  </head>
  <body>
    <!-- NAVIGATION -->   
      <div id="navbar-placeholder"></div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
      </form> 
          <form class="contact-form">
            <h2 class="text-center mb-4">Contact Me</h2>

            <div class="mb-3">
              <label for="name" class="form-label">Your Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Your Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
              />
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Your Message:</label>
              <textarea
                class="form-control"
                id="message"
                rows="4"
                placeholder="Type your message"
              ></textarea>
            </div>

            <button type="submit" class="btn btn-info">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
